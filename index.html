<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="auth-section">
    <h1>Welcome to the Messaging App</h1>
    <input type="email" id="email" placeholder="Enter your email">
    <input type="password" id="password" placeholder="Enter your password">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
  </div>

  <div id="signup-section" style="display: none;">
    <h1>Sign Up</h1>
    <input type="email" id="email-signup" placeholder="Enter your email">
    <input type="password" id="password-signup" placeholder="Enter your password">
    <input type="text" id="username-signup" placeholder="Choose a username">
    <button id="signup-submit-btn">Create Account</button>
    <button id="back-to-login-btn">Back to Login</button>
  </div>

  <div id="chat-section" style="display: none;">
    <div class="chat-header">
      <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <div id="notifications"></div>
    <div id="messages"></div>
    <div class="message-input-section">
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDse1EY3HCAo5nLOFErEpOi5j3_-K1RTE",
      authDomain: "social-network-b0619.firebaseapp.com",
      projectId: "social-network-b0619",
      storageBucket: "social-network-b0619.firebasestorage.app",
      messagingSenderId: "868066934438",
      appId: "1:868066934438:web:65e53342a862a6b8d63e67",
      measurementId: "G-MBC24SRCVM"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const messagesCollection = collection(db, "messages");

    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const signupSubmitBtn = document.getElementById("signup-submit-btn");
    const backToLoginBtn = document.getElementById("back-to-login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const authSection = document.getElementById("auth-section");
    const signupSection = document.getElementById("signup-section");
    const chatSection = document.getElementById("chat-section");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const messagesDiv = document.getElementById("messages");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          toggleSection(true);
        })
        .catch((err) => alert(err.message));
    });

    signupBtn.addEventListener("click", () => {
      authSection.style.display = "none";
      signupSection.style.display = "flex";
    });

    backToLoginBtn.addEventListener("click", () => {
      authSection.style.display = "block";
      signupSection.style.display = "none";
    });

    signupSubmitBtn.addEventListener("click", () => {
      const email = document.getElementById("email-signup").value;
      const password = document.getElementById("password-signup").value;
      const username = document.getElementById("username-signup").value.trim();

      if (!username) {
        alert("Please choose a username.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const userRef = doc(db, "users", user.uid);
          await setDoc(userRef, { username: username });

          signupSection.style.display = "none";
          chatSection.style.display = "block";
          listenForMessages();
        })
        .catch((err) => alert(err.message));
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => toggleSection(false));
    });

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      const user = auth.currentUser;
      const userRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userRef);
      const username = userDoc.exists() ? userDoc.data().username : user.email;

      try {
        await addDoc(messagesCollection, {
          text: message,
          timestamp: new Date(),
          sender: username,
        });
        messageInput.value = "";
      } catch (error) {
        console.error("Error sending message:", error);
      }
    }

    function toggleSection(loggedIn) {
      if (loggedIn) {
        authSection.style.display = "none";
        chatSection.style.display = "block";
        listenForMessages();
      } else {
        authSection.style.display = "block";
        chatSection.style.display = "none";
      }
    }

    function listenForMessages() {
      const q = query(messagesCollection, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        messagesDiv.innerHTML = "";
        snapshot.forEach((doc) => {
          const { text, sender, timestamp } = doc.data();
          const messageDiv = document.createElement("div");
          messageDiv.className = "message";
          messageDiv.innerHTML = ` 
            <strong>${sender}:</strong>
            <span class="message-text">${text}</span>
            <span>${timestamp.toDate().toLocaleString()}</span>
            <button class="delete-btn" onclick="deleteMessage('${doc.id}')">üóëÔ∏è</button>
          `;
          messagesDiv.appendChild(messageDiv);
        });

        setTimeout(() => {
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 100);
      });
    }

    window.deleteMessage = async function (messageId) {
      try {
        await deleteDoc(doc(db, "messages", messageId));
      } catch (error) {
        console.error("Error deleting message:", error);
      }
    };
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f2f5;
      width: 100%;
      box-sizing: border-box;
    }

    #auth-section, #signup-section {
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-sizing: border-box;
    }

    /* Enlarge buttons and inputs on both login and signup screens */
    #auth-section input, #signup-section input, 
    #auth-section button, #signup-section button {
      font-size: 20px;
      padding: 15px 20px;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    #auth-section button, #signup-section button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #auth-section button:hover, #signup-section button:hover {
      background-color: #45a049;
    }

    #chat-section {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: white;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .chat-header {
      display: flex;
      justify-content: flex-end;
    }

   .message-input-section {
  display: flex;
  align-items: center;
  padding: 10px;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: white;
  box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
}

.message-input-section input {
  width: 70%; /* Reduce the width to 70% */
  font-size: 16px;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-right: 10px; /* Add some space between the input and the send button */
}

.message-input-section button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 8px 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin-left: 10px;
}

.message-input-section button:hover {
  background-color: #45a049;
}


    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-bottom: 60px; /* Ensure there's space for the input area */
    }

    .message {
      background-color: #f1f1f1;
      border-radius: 8px;
      margin: 10px 0;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
  </style>
</body>
</html>
